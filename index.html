<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Vibes</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      #ui-container {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: "Courier New", Courier, monospace;
        pointer-events: none;
      }
      #health-bar {
        width: 200px;
        height: 20px;
        background-color: #333;
        border: 2px solid #666;
        margin-bottom: 5px;
      }
      #health-fill {
        width: 100%;
        height: 100%;
        background-color: #f00;
      }
      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: "Courier New", Courier, monospace;
        z-index: 100;
      }
      #loading-bar {
        width: 300px;
        height: 20px;
        background-color: #333;
        border: 2px solid #666;
        margin-top: 20px;
      }
      #loading-fill {
        width: 0%;
        height: 100%;
        background-color: #f00;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <h1>DUNGEON VIBES</h1>
      <p>Loading...</p>
      <div id="loading-bar">
        <div id="loading-fill"></div>
      </div>
    </div>

    <div id="ui-container">
      <div id="health-bar">
        <div id="health-fill"></div>
      </div>
      <div id="stats">
        Health: <span id="health-value">100</span> | Level:
        <span id="level-value">1</span>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
